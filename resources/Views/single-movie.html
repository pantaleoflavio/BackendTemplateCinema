<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="../../favicon/favicon.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="../../node_modules//bootstrap/dist/css/bootstrap.min.css">

    <!-- Swipe JS library -->
    <link rel="stylesheet" href="../../node_modules/swiper/swiper-bundle.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="../../assets/public/css/single-movie.css">

    <title>Single Movie Wall</title>
</head>
<body>
    <!-- Navigation Bar with logo and secondary menu -->
    <header>
        <div class="container logo-container">
            <a class="navbar-brand" href="index.html">
                <img src="../../assets/img/musa-vision-logo.png" alt="CINE VISION" height="40">
            </a>
        </div>
        <nav class="main-menu container navbar navbar-expand-lg">
            <!-- Toggler -->
                <ul class="navbar-nav ">
                    <!-- Elementi del menu principale -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fa-solid fa-film"></i>Film</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fa-solid fa-couch"></i>sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fa-solid fa-ticket"></i>prenotazioni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fa-solid fa-phone"></i>contatti</a>
                    </li>
                    <!-- Altri elementi li -->
                </ul>
        </nav>
        <nav class="secondary-menu container navbar navbar-expand-lg">
            <!-- Toggler -->
                <ul class="navbar-nav">
                    <!-- Elementi del menu secondario -->
                    <li id="signupButtonNavbar" class="nav-item">
                        <a class="nav-link" href="#">SIGN UP</a>
                    </li>
                    <li id="signinButtonNavbar" class="nav-item">
                        <a class="nav-link" href="#">SIGN IN</a>
                    </li>
                    <li class="nav-item">
                        <a  id="searchIcon" class="nav-link" href="#"><i class="fa fa-search"></i></a> 
                        <input type="text" id="searchInput"  style="display: none;" class="nav-link search-input" placeholder="Cerca...">
                    </li>
                </ul>
                
        </nav>
    </header>

    <main>
        <div class="single-movie-container">
            <!-- Background Cover for medium to large devices -->
            <div class="movie-bg-cover d-none d-md-block">
                <video id="promoVideo" class="promo-video" src="path-to-your-video.mp4" type="video/mp4" controls style="display: none;"></video>
                <div class="play-icon" onclick="playVideo()">
                    <i class="fas fa-play-circle"></i> TRAILER
                </div>
            </div>
            
            <!-- Movie Info for all devices -->
            <div class="container mt-4">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <!-- Movie Poster for small devices -->
                        <img src="path-to-your-movie-poster.jpg" alt="Movie Title" class="img-fluid d-md-none">
                        <!-- Movie Information -->
                        <div class="movie-info">
                            <h2>Titolo: Frozen</h2>
                            <!-- ... other movie info ... -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

<!-- Footer -->
<footer class="footer text-white py-4">
    <div class="container">
      <div class="row align-items-center text-center">
        <!-- Logo Column -->
        <div class="col-12 col-md-3 mb-3">
          <a href="#" class="navbar-brand d-inline">
            <img src="../../assets/img/musa-vision-logo.png" alt="CINE VISION" height="100">
          </a>
        </div>
        <!-- Social Icons Column -->
        <div class="social-container col-12 col-md-3 mb-3">
          <a href="https://facebook.com" target="_blank" class="text-white me-2 pe-4">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://instagram.com" target="_blank" class="text-white">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <!-- Contact Info Column -->
        <div class="col-12 col-md-3 mb-3 text-md-center">
          <div class="contact-info">
            <p>Telefono: 123 456 7890</p>
            <p>Email: info@cinevision.com</p>
          </div>
        </div>
        <!-- Back to Top Button Column -->
        <div class="col-12 mb-3 col-md-3 text-md-end">
          <div id="footerArrow" class="btn btn-primary rounded-circle">
            <i class="fas fa-chevron-up"></i>
          </div>
        </div>
      </div>
    </div>
  </footer>
  
      


    <!-- Swipe JS library -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script -->
    <script src="../../assets/js/script.js"></script>
</body>
</html>
